[tox]
minversion = 4.0
envlist =
    py{39,310,311}
    codestyle
    linkcheck

[testenv]
skip_install = true
allowlist_externals=
    /bin/bash
    /bin/make
    /usr/bin/bash
    /usr/bin/linkcheck
    /usr/bin/make
description = Invoke sphinx-build to build the website.
deps =
    -r{toxinidir}/requirements.txt
commands =
    pip freeze --all --no-input
    sphinx-build --color -W --keep-going -b html -d _build/ . _build/html {posargs}
    python -c 'import pathlib; print("Documentation available under file://\{0\}".format(pathlib.Path("{toxinidir}") / "_build" / "html" / "index.html"))'

[testenv:linkcheck]
commands =
    pip freeze --all --no-input
    make linkcheck

[testenv:codestyle]
description = Run all style and file checks with pre-commit
deps =
    pre-commit
commands =
    pre-commit install-hooks
    pre-commit run --color always --all-files --show-diff-on-failure
